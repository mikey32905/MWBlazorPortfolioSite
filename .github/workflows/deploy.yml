jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the code
      - uses: actions/checkout@v3
      # 2. Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x # Matches the 2026 .NET version
      # 3. Publish the project
      - name: Publish Project
        run: dotnet publish -c Release -o release
      # 4. Fix for GitHub Pages (The .nojekyll file)
      # This prevents GitHub from ignoring folders starting with underscores
      - name: Add .nojekyll
        run: touch release/wwwroot/.nojekyll
      # 5. Fix for SPA Routing
      # GitHub Pages returns 404 on refresh. We copy index.html to 404.html to fix this.
      - name: Copy index.html to 404.html
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      # 6. Deploy to GitHub Pages branch
      - name: Commit and Push to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release/wwwroot
          branch: gh-pages
