<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript">
        // This is the 'I surrender' script.
        // It takes whatever the user typed and forces it into the home page.
        var l = window.location;
        // This moves the broken path into a query parameter that index.html can read
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/MWBlazorPortfolioSite/?redirect=' +
            encodeURIComponent(l.pathname + l.search + l.hash));
    </script>
</head>

</body>
</html>
