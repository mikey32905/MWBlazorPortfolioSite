<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>System_Redirect</title>
    <script type="text/javascript">
        // SegmentCount 0 for root domains (mikey32905.github.io)
        var segmentCount = 0;
        var l = window.location;
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
            l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash);
    </script>
</head>
<body style="background: #000; color: #FFD700; font-family: monospace; padding: 20px;">
    [REDIRECTING_TO_CORE_MODULE...]
</body>
</html>
