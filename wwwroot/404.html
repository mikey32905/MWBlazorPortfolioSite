<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Redirect</title>
    <script type="text/javascript">
        // Set segmentCount to 0 for 'mikey32905.github.io/'
        // Set segmentCount to 1 for 'mikey32905.github.io/RepositoryName/'
        var segmentCount = 0;

        var l = window.location;
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
            l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
            (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash);
    </script>

</head>

<body>
    REDIRECTING_TO_SYSTEM_CORE...
</body>

</html>
