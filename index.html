    <style>
        /* Kill the white scrollbar on the far right */
        .main-stage::-webkit-scrollbar {
            display: none !important;
        }

        .main-stage {
            -ms-overflow-style: none !important;
            scrollbar-width: none !important;
            overflow-y: auto !important;
        }

        /* Target the Identity View specifically */
        .data-pane, .transparent-editor {
            overflow: hidden !important;
        }

        /* Ensure ONLY the internal code area scrolls */
        /* This targets the generated code window classes */
        .code-editor-container, .monaco-scrollable-element {
            overflow-y: auto !important;
        }
    </style>

</head>

<body>

    <script type="text/javascript">
        (function (l) {
            if (l.search[1] === 'p') {
                var decoded = l.search.slice(3).replace(/~and~/g, '&');
                if (decoded !== l.pathname) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, l.pathname.lastIndexOf('/')) + decoded + l.hash
                    );
                }
            }
        }(window.location));
    </script>

    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>

    <script>
        window.setTheme = (theme) => {
            document.querySelector('[data-cf-theme]').setAttribute('data-cf-theme', theme);
        };

        window.applyHighlighting = (elementId, language) => {
            const element = document.getElementById(elementId);
            if (element) {
                // If you are using Prism.js:
                Prism.highlightElement(element);

                // If you are using Highlight.js:
                // hljs.highlightElement(element);
            }
        };
    </script>


    <script>
        // Place your helper functions here
        window.scrollToBottom = (elementId) => {
            const element = document.getElementById(elementId);
            if (element) {
                element.scrollTop = element.scrollHeight;
            }
        };

        window.focusElement = (elementId) => {
            const element = document.getElementById(elementId);
            if (element) element.focus();
        };

        window.killDoubleScrollbars = () => {
            // Targets the specific containers that usually cause the double bar
            const targets = ['.main-stage', '.data-pane', '.transparent-editor'];

            targets.forEach(selector => {
                const el = document.querySelector(selector);
                if (el) {
                    el.style.overflow = 'hidden';
                    // This ensures the element is exactly as tall as it needs to be
                    // without triggering a scroll event.
                }
            });
        };

        // Run this whenever the location changes
        window.onload = () => {
            const observer = new MutationObserver(() => window.killDoubleScrollbars());
            observer.observe(document.body, { childList: true, subtree: true });
        };

    </script>


    <script src="_framework/blazor.webassembly.js"></script>
